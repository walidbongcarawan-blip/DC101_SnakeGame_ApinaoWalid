<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="theme-dark">

<!-- SOUND UNLOCK -->
<div id="soundScreen" onclick="unlockAudio()"
     style="position:fixed; inset:0;
            background:radial-gradient(circle at top,#0ff2,#000);
            color:#0ff;
            display:flex; align-items:center; justify-content:center;
            font-size:24px; z-index:9999;
            text-shadow:0 0 20px cyan;
            animation:pulse 2s infinite;">
    ğŸ”Š TAP TO ENABLE SOUND
</div>

<!-- START MENU (COOLER) -->
<div id="startMenu"
     style="position:fixed; inset:0;
            background:
              linear-gradient(135deg,#020024,#090979,#00d4ff);
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            z-index:999;
            overflow:hidden;">

    <!-- animated glow background -->
    <div style="position:absolute;
                width:200%;
                height:200%;
                background:radial-gradient(circle,#0ff3,transparent 60%);
                animation:rotateGlow 20s linear infinite;">
    </div>

    <h1 style="
        font-size:52px;
        letter-spacing:4px;
        margin-bottom:10px;
        color:white;
        z-index:1;
        text-shadow:
            0 0 10px #0ff,
            0 0 25px #0ff,
            0 0 50px #0ff;">
        ğŸ SNAKE PRO
    </h1>

    <p style="
        color:#ccf;
        font-size:14px;
        letter-spacing:2px;
        margin-bottom:30px;
        z-index:1;">
        MOBILE â€¢ NEON â€¢ PRO EDITION
    </p>

    <button onclick="startGame()"
        style="
            z-index:1;
            font-size:22px;
            padding:14px 45px;
            border-radius:40px;
            border:none;
            background:linear-gradient(90deg,#0ff,#0af);
            color:black;
            font-weight:bold;
            box-shadow:
                0 0 20px #0ff,
                inset 0 0 10px white;
            cursor:pointer;
            transition:transform .2s, box-shadow .2s;"
        onmouseover="this.style.transform='scale(1.1)'"
        onmouseout="this.style.transform='scale(1)'">
        â–¶ START GAME
    </button>

    <button onclick="openSettings()"
        style="
            z-index:1;
            margin-top:15px;
            font-size:16px;
            padding:10px 30px;
            border-radius:30px;
            border:1px solid #0ff;
            background:transparent;
            color:#0ff;
            box-shadow:0 0 10px #0ff;
            cursor:pointer;">
        âš™ SETTINGS
    </button>
</div>

<!-- SETTINGS MENU -->
<div id="settingsMenu"
     style="display:none; position:fixed; inset:0;
            background:rgba(0,0,0,0.9); color:white;
            flex-direction:column; align-items:center;
            justify-content:center; z-index:1000;">
    <h2>âš™ SETTINGS</h2>

    <label>
        ğŸµ Music
        <input type="checkbox" checked onchange="toggleMusic()">
    </label>

    <label style="margin-top:10px;">
        ğŸ Speed
        <input type="range" min="60" max="200" value="160"
               oninput="setSpeed(this.value)">
    </label>

    <button onclick="closeSettings()" style="margin-top:20px;">â¬… BACK</button>
</div>

<!-- GAME OVER -->
<div id="gameOverScreen"
     style="display:none; position:fixed; inset:0;
            background:rgba(0,0,0,0.85);
            color:white; flex-direction:column;
            align-items:center; justify-content:center;
            z-index:1000;">
    <h1 style="color:red;">ğŸ’€ GAME OVER</h1>
    <p id="finalScore"></p>
    <button onclick="restartFromGameOver()">ğŸ”„ PLAY AGAIN</button>
</div>

<main class="game-container">
    <div class="info">
        <span id="score">Score: 0</span>
        <span id="highScore">High Score: 0</span>
    </div>

    <canvas id="gameBoard" width="320" height="320"></canvas>

    <div class="controls">
        <button onclick="changeTheme()">ğŸ¨ Theme</button>
        <select id="skinSelector" onchange="changeSkin()">
            <option value="classic">Classic</option>
            <option value="neon">Neon</option>
            <option value="purple">Purple</option>
            <option value="fire">Fire</option>
        </select>
        <button onclick="togglePause()">â¸ Pause</button>
        <button onclick="toggleMusic()">ğŸµ Music</button>
        <button onclick="restartGame()">ğŸ”„ Restart</button>
    </div>

    <div style="margin:10px;">
        ğŸ”Š Volume
        <input type="range" min="0" max="100" value="50"
               oninput="setVolume(this.value)">
    </div>

    <div class="joystick-container">
        <div id="joystick-base">
            <div id="joystick-thumb"></div>
        </div>
    </div>
</main>

<audio id="eatSound" src="assets/eat.wav"></audio>
<audio id="gameOverSound" src="assets/gameover.wav"></audio>
<audio id="bgMusic" src="assets/music.mp3" loop></audio>

<script src="script.js"></script>

<style>
@keyframes rotateGlow {
    from { transform:rotate(0deg); }
    to { transform:rotate(360deg); }
}
@keyframes pulse {
    0%,100% { opacity:1; }
    50% { opacity:.6; }
}
</style>

</body>
</html>
